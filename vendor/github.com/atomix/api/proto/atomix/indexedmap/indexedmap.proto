syntax = "proto3";

package atomix.indexedmap;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "atomix/headers/headers.proto";
import "gogoproto/gogo.proto";

message CreateRequest {
    atomix.headers.RequestHeader header = 1;
}

message CreateResponse {
    atomix.headers.ResponseHeader header = 1;
}

message CloseRequest {
    atomix.headers.RequestHeader header = 1;
    bool delete = 2;
}

message CloseResponse {
    atomix.headers.ResponseHeader header = 1;
}

message ExistsRequest {
    atomix.headers.RequestHeader header = 1;
    string key = 2;
}

message ExistsResponse {
    atomix.headers.ResponseHeader header = 1;
    bool contains_key = 2;
}

message SizeRequest {
    atomix.headers.RequestHeader header = 1;
}

message SizeResponse {
    atomix.headers.ResponseHeader header = 1;
    uint32 size = 2;
}

message PutRequest {
    atomix.headers.RequestHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    bool if_empty = 7;
    google.protobuf.Duration ttl = 6 [(gogoproto.customname) = "TTL", (gogoproto.stdduration) = true];
}

message PutResponse {
    atomix.headers.ResponseHeader header = 1;
    ResponseStatus status = 2;
    uint64 index = 3;
    string key = 4;
    google.protobuf.Timestamp created = 5 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    bytes previous_value = 7;
    uint64 previous_version = 8;
}

message ReplaceRequest {
    atomix.headers.RequestHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes previous_value = 4;
    uint64 previous_version = 5;
    bytes new_value = 6;
    google.protobuf.Duration ttl = 7 [(gogoproto.customname) = "TTL", (gogoproto.stdduration) = true];
}

message ReplaceResponse {
    atomix.headers.ResponseHeader header = 1;
    ResponseStatus status = 2;
    uint64 index = 3;
    string key = 4;
    google.protobuf.Timestamp created = 5 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    bytes previous_value = 7;
    uint64 previous_version = 8;
}

message GetRequest {
    atomix.headers.RequestHeader header = 1;
    uint64 index = 2;
    string key = 3;
}

message GetResponse {
    atomix.headers.ResponseHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message FirstEntryRequest {
    atomix.headers.RequestHeader header = 1;
}

message FirstEntryResponse {
    atomix.headers.ResponseHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message LastEntryRequest {
    atomix.headers.RequestHeader header = 1;
}

message LastEntryResponse {
    atomix.headers.ResponseHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message PrevEntryRequest {
    atomix.headers.RequestHeader header = 1;
    uint64 index = 2;
}

message PrevEntryResponse {
    atomix.headers.ResponseHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message NextEntryRequest {
    atomix.headers.RequestHeader header = 1;
    uint64 index = 2;
}

message NextEntryResponse {
    atomix.headers.ResponseHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message RemoveRequest {
    atomix.headers.RequestHeader header = 1;
    uint64 index = 2;
    string key = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message RemoveResponse {
    atomix.headers.ResponseHeader header = 1;
    ResponseStatus status = 2;
    uint64 index = 3;
    string key = 4;
    bytes previous_value = 5;
    uint64 previous_version = 6;
}

message ClearRequest {
    atomix.headers.RequestHeader header = 1;
}

message ClearResponse {
    atomix.headers.ResponseHeader header = 1;
}

message EntriesRequest {
    atomix.headers.RequestHeader header = 1;
}

message EntriesResponse {
    atomix.headers.ResponseHeader header = 1;
    string key = 2;
    uint64 index = 3;
    bytes value = 4;
    uint64 version = 5;
    google.protobuf.Timestamp created = 6 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message EventRequest {
    atomix.headers.RequestHeader header = 1;
    bool replay = 2;
    string key = 3;
    uint64 index = 4;
}

message EventResponse {
    atomix.headers.ResponseHeader header = 1;
    Type type = 2;
    string key = 3;
    uint64 index = 4;
    bytes value = 5;
    uint64 version = 6;
    google.protobuf.Timestamp created = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated = 8 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];

    enum Type {
        NONE = 0;
        INSERTED = 1;
        UPDATED = 2;
        REMOVED = 3;
    }
}

enum ResponseStatus {
    OK = 0;
    NOOP = 1;
    WRITE_LOCK = 2;
    PRECONDITION_FAILED = 3;
}

// IndexedMap service
service IndexedMapService {

    // Create creates an indexed map
    rpc Create (CreateRequest) returns (CreateResponse);

    // Close closes an indexed map
    rpc Close (CloseRequest) returns (CloseResponse);

    // Size returns the size of the map
    rpc Size (SizeRequest) returns (SizeResponse);

    // Exists checks whether a key exists in the map
    rpc Exists (ExistsRequest) returns (ExistsResponse);

    // Put puts an entry into the map
    rpc Put (PutRequest) returns (PutResponse);

    // Replace performs a check-and-set operation on an entry in the map
    rpc Replace (ReplaceRequest) returns (ReplaceResponse);

    // Get gets the entry for a key
    rpc Get (GetRequest) returns (GetResponse);

    // FirstEntry gets the first entry in the map
    rpc FirstEntry (FirstEntryRequest) returns (FirstEntryResponse);

    // LastEntry gets the last entry in the map
    rpc LastEntry (LastEntryRequest) returns (LastEntryResponse);

    // PrevEntry gets the previous entry in the map
    rpc PrevEntry (PrevEntryRequest) returns (PrevEntryResponse);

    // NextEntry gets the next entry in the map
    rpc NextEntry (NextEntryRequest) returns (NextEntryResponse);

    // Remove removes an entry from the map
    rpc Remove (RemoveRequest) returns (RemoveResponse);

    // Clear removes all entries from the map
    rpc Clear (ClearRequest) returns (ClearResponse);

    // Events listens for change events
    rpc Events (EventRequest) returns (stream EventResponse);

    // Entries lists all entries in the map
    rpc Entries (EntriesRequest) returns (stream EntriesResponse);

}
