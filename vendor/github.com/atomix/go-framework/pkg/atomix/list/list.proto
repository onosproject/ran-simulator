syntax = "proto3";

package atomix.list.service;

// List snapshot
message ListSnapshot {
    repeated string values = 1;
}

message SizeRequest {
}

message SizeResponse {
    uint32 size = 1;
}

message ContainsRequest {
    string value = 1;
}

message ContainsResponse {
    bool contains = 1;
}

message AppendRequest {
    string value = 1;
}

message AppendResponse {
    ResponseStatus status = 1;
}

message SetRequest {
    uint32 index = 1;
    string value = 2;
}

message SetResponse {
    ResponseStatus status = 1;
}

message InsertRequest {
    uint32 index = 1;
    string value = 2;
}

message InsertResponse {
    ResponseStatus status = 1;
}

message GetRequest {
    uint32 index = 1;
}

message GetResponse {
    ResponseStatus status = 1;
    string value = 2;
}

message RemoveRequest {
    uint32 index = 1;
}

message RemoveResponse {
    ResponseStatus status = 1;
    string value = 2;
}

message ClearRequest {
}

message ClearResponse {
}

message ListenRequest {
    bool replay = 1;
}

message ListenResponse {
    Type type = 1;
    uint32 index = 2;
    string value = 3;

    enum Type {
        NONE = 0;
        ADDED = 1;
        REMOVED = 2;
    }
}

message UnlistenRequest {
    int64 stream_id = 1;
}

message UnlistenResponse {
}

message IterateRequest {
}

message IterateResponse {
    string value = 1;
}

enum ResponseStatus {
    OK = 0;
    NOOP = 1;
    WRITE_LOCK = 2;
    OUT_OF_BOUNDS = 3;
}
