syntax = "proto3";

package ran.trafficsim.types;

message Point {
    float lat = 1;

    float lng = 2;
}

message Route {
    string name = 1;

    repeated Point waypoints = 2;

    string color = 3;
}

message Ue {
    string name = 1;

    string type = 2;

    Point position = 4;

    uint32 rotation = 5;

    string route = 6;

    string serving_tower = 7;

    float serving_tower_dist = 8;

    string tower1 = 9;

    float tower1_dist = 10;

    string tower2 = 11;

    float tower2_dist = 12;

    string tower3 = 13;

    float tower3_dist = 14;

    string crnti = 15;

    bool admitted = 16;
}


message TowersParams {
	uint32 towerRows = 1;

	uint32 towerCols = 2;

	float towerSpacingVert = 3;

	float towerSpacingHoriz = 4;

    uint32 maxUEs = 5;
}

message Tower {
    string name = 1;

    Point location = 2;

    string color = 3;

    string ecID = 4;

    string plmnID = 5;

    uint32 maxUEs = 6;

    repeated string neighbors = 7;

    // The tower transmit power in decibels
    float txPowerdB = 8;
}

message MapLayout {
    ran.trafficsim.types.Point center = 1;

    float zoom = 2;

    bool fade = 3;

    bool showRoutes = 4;

    bool showPower = 5;
}
