syntax = "proto3";

package ran.trafficsim.types;

message Point {
    float lat = 1;

    float lng = 2;
}

message Route {
    string name = 1;

    repeated Point waypoints = 2;

    string color = 3;
}

message Ue {
    string name = 1;

    string type = 2;

    Point position = 4;

    uint32 rotation = 5;

    string route = 6;

    string tower = 7;

    string tower2 = 8;

    string tower3 = 9;
}

message Tower {
    string name = 1;

    Point location = 2;

    string color = 3;
}

message MapLayout {
    ran.trafficsim.types.Point center = 1;

    float zoom = 2;

    bool fade = 3;

    bool showRoutes = 4;
}
